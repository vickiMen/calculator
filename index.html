<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id=container>
        <div class='section' id='section1'>
            <div id='screen'></div>
        </div>
        <div class='section' id='section2'>
            <div class='row' id='row1'>
                <div class='button' id='btn1' name='C'>C</div>
                <div class='button' id='btn2' name='7'>7</div>
                <div class='button' id='btn3' name='4'>4</div>
                <div class='button' id='btn4' name='1'>1</div>
                <div class='button' id='btn5' name='0'>0</div>
            </div>
            <div class='row' id='row2'>
                <div class='button' id='btn6' name='+/-'>+/-</div>
                <div class='button' id='btn7' name='8'>8</div>
                <div class='button' id='btn8' name='5'>5</div>
                <div class='button' id='btn9' name='2'>2</div>
                <div class='button' id='btn10' name='10'></div>
            </div>
            <div class='row' id='row3'>
                <div class='button' id='btn11' name='%'>%</div>
                <div class='button' id='btn12' name='9'>9</div>
                <div class='button' id='btn13' name='6'>6</div>
                <div class='button' id='btn14' name='3'>3</div>
                <div class='button' id='btn15' name='.'>.</div>
            </div>
            <div class='row' id='row4'>
                <div class='actionBtn' id='btn16' name='÷'>÷</div>
                <div class='actionBtn' id='btn17' name='×'>×</div>
                <div class='actionBtn' id='btn18' name='-'>-</div>
                <div class='actionBtn' id='btn19' name='+'>+</div>
                <div class='actionBtn' id='btn20' name='='>=</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
